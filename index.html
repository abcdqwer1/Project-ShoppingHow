<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="./css/style.css">
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>
    <header>
        <h1 class="web-title">Shopping How</h1>    
    </header>
    <div class="main">
        
        <div class="mainLeft">
    
            <form class="productSearch" method="post">
                <label for="productType">원하시는 상품 종류가 무엇인가요?</label>
                <input in="productType" id="productType" type="text" placeholder="예) 신발, 자켓, 아무거나" autocomplete="on">
    
                <label for="productPrice">원하시는 가격대가 얼마인가요?</label>
                <input in="productPrice" id="productPrice" type="text" placeholder="예) 10만원대, 5만원 이상">
    
                <label for="destination">착용 장소가 어떻게 되나요?</label>
                <input in="destination" id="destination" type="text" placeholder="예) 바다 여행">
    
                <div class="genderSelect" required="on">
                    <legend>성별</legend>
                    <div>
                        <label for="gender">남</label>
                        <input in="gender" name="gender" id="male" value="male" type="radio" >
                        <label for="gender">여</label>
                        <input in="gender" name="gender" id="females" value="females" 
                        type="radio">
                    </div>
                </div>
                
                <div class="selectYear">
                    <label for="age">나이</label>
                    <select in="age" name="age" id="year" required="on"></select>
                </div>

                
                <button type="submit">추천 받기</button>
            </form>
        </div>

        <div class="answer">
            <div class="answerItem" id="answerContent"><div>
        </div>
    </div>
        <footer></footer>
    <script src="./script/chat.js"></script>
    <script src="./script/setDateYear.js"></script>
</body>
</html>
